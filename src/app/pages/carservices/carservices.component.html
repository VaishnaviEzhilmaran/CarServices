<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Booking Form</title>
    
</head>
<body>
    <div class="form-container">
        <h2>Car Service Booking Form</h2>
        <form>
            <div class="form-group">
                <label for="appointment-date">Select an Appointment Date</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>
            <div class="form-group">
                <label for="vehicle-type">Vehicle Type</label>
                <select id="vehicle-type" name="vehicle-type" required>
                    <option value="">Select Vehicle Type</option>
                    <option value="car">Car</option>
                    <option value="truck">Truck</option>
                    <option value="motorcycle">Motorcycle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicle-number">Vehicle Number</label>
                <input type="text" id="vehicle-number" name="vehicle-number" required>
            </div>
            <div class="form-group">
                <label for="make">Make</label>
                <input type="text" id="make" name="make" required>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="services">Type of Services</label>
                <textarea id="services" name="services" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Any Special Instructions</label>
                <textarea id="instructions" name="instructions"></textarea>
            </div>
            <h3>Customer Information</h3>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State / Province</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal / Zip Code</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
