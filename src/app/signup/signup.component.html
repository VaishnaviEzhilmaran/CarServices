<div class="form-container">
    <div class="signup-container">
      <h1 class="title">Signup</h1>
      <p class="desc">Create your account to upload or download pictures, videos, or music</p>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <input
            type="text"
            formControlName="username"
            placeholder="Enter Your Username"
          />
          <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
            <small *ngIf="signupForm.get('username')?.errors?.['required']">Username is required</small>
          </div>
        </div>
        <div class="input-container">
          <input
            type="email"
            formControlName="email"
            placeholder="Enter Your Email Address"
          />
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format</small>
          </div>
        </div>
        <div class="input-container">
          <input
            type="password"
            formControlName="password"
            placeholder="Enter Your Password"
          />
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</small>
            <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</small>
          </div>
        </div>
        <div class="account-controls">
          <button type="submit" [disabled]="signupForm.invalid">Signup <i class="fas fa-solid fa-angle-right"></i></button>
        </div>
      </form>
      <span class="line"></span>
      <span class="other-login-text">Or Signup with</span>
      <div class="social-logins">
        <button class="social-login"><i style="color:#1e7bf2" class="fas fa-brands fa-facebook-f"></i></button>
        <button class="social-login"><i style="color:#ea4335" class="fas fa-brands fa-google"></i></button>
      </div>
      <span class="signup-text">Already have an account? <a routerLink="/login">Login here</a></span>
    </div>
  </div>
